<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col mb-2" *ngFor="let item of listadoImagenes">
    <div class="card">
      <img [src]="item.previewURL" class="card-img-top" alt="...." />
      <div class="card-body">
        <div class="d-grid gap-2">
          <a
            [href]="item.largeImageURL"
            target="_blank"
            class="btn btn-primary"
            type="button"
            >Ver imagen</a
          >
        </div>
      </div>
      <div class="card-footer text-muted">
        <div class="row">
          <div class="col">
            <p class="likesViews">Likes</p>
            <span class="badge bg-light text-dark">{{ item.likes }}</span>
          </div>
          <div class="col">
            <p class="likesViews">Views</p>
            <span class="badge bg-light text-dark">{{ item.views }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="listadoImagenes.length > 0" class="d-flex justify-content-center">
  <ul class="pagination pagination-lg">
    <li class="page-item" [ngClass]="{ disabled: page === 1 }">
      <a class="btn btn-link page-link" (click)="subPage()">&laquo;</a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: page === totalpage }">
      <a class="btn btn-link page-link" (click)="addPage()">&raquo;</a>
    </li>
  </ul>
</div>
